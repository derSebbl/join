<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="shortcut icon" href="../Templates/img/Capa 2.svg" type="image/x-icon">
    <title>Join - Check Email</title>
</head>
<body onload="loadUsers();">
    <div class="container">
        <div id="logoTopLeft">
            <img src="../Templates/img/join-dark.svg" alt="join logo" id="logo">
        </div>
    </div>

    <div id="loginContainer">
        <div id="formHead">
            <div id="headline">
                <a href="login.html"><img src="loginSymbols/arrowLeft.svg" alt=""></a>
                <h1>Check Email</h1>
            </div>
            <img src="loginSymbols/underline.svg">
        </div>
        <form id="forgotPw" onsubmit="checkMail(); return false;">
            <div id="emailContainer">
                <input type="email" id="email" placeholder="Email" name="email" required>
                <img src="loginSymbols/mail.svg" class="inputIcon" alt="mail symbol">
            </div>
            <div style="display: none;" id="errorMail">Mail not existing</div>
            <div id="passwordContainer" style="display: none;">
                <input type="password" id="password" placeholder="Password" name="password">
                <img src="loginSymbols/lock.svg" id="passwordIcon" class="inputIcon"  alt="lock icon">
            </div>
            <div style="display: none;" id="passwordChanged">Password succesfully changed</div>
        </form>
        <div id="loginButtons">
            <button style="display: block;" form="forgotPw" id="registerBtn" class="btn">Check</button>
            <button style="display: none;" onclick="changePassword()" id="passwordBtn" class="btn">Change Password</button>
        </div>
    </div>
    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>
    <script src="../js/main.js"></script>
    <script src="register.js"></script>
    <script src="showToast.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
